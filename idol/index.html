<!DOCTYPE html>
<html>
<head>
	<title>地下偶像个人喜好表 v0.1.0</title>
	<style>
		table {
			border-collapse: collapse;
			width: 80%;
			text-align: center;
			margin: 0 auto;
		}
		th, td {
			border: 1.5px solid black;
			padding: 8px;
			text-align: center;
			font-size: 20px;
		}
		th {
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			background-color: #d9d9d9;
		}
		td input[type=text] {
			height: 32px;
			width: 90%;
			font-weight: bold;
			text-align: center;
			font-size: 22px;
			margin: auto;
		}
		input[type="checkbox"] {
			width: 20px;
			height: 20px;
			line-height: 20px;
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			position: relative;
			box-sizing: content-box;
		}
		.add-btn {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 4px 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 12px;
			margin: 6px 2px;
			cursor: pointer;
			border-radius: 5px;
		}
		.generate-btn {
			background-color: #008CBA;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 20px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="2">地下偶像个人喜好表 v0.1.0</th>
		</tr>
		<tr>
			<th>推的成员</th>
			<th>推的团</th>
		</tr>
		<tr>
			<td>
				<input type="text" name="member1" placeholder="点击<我不是单推>即可添加更多">
				<br>
				<span class="add-btn" onclick="addOption(this)" data-html2canvas-ignore="true">我不是单推</span>
			</td>
			<td>
				<input type="text" name="group1" placeholder="点击<我不是单推>即可添加更多">
				<br>
				<span class="add-btn" onclick="addOption(this)" data-html2canvas-ignore="true">我不是单推</span>
			</td>
		</tr>
		<tr>
			<th>想去看一次的成员or团</th>
			<th>想去拍切的成员or团</th>
		</tr>
		<tr>
			<td>
				<input type="text" name="visit1" placeholder="点击<我不是单推>即可添加更多">
				<br>
				<span class="add-btn" onclick="addOption(this)"  data-html2canvas-ignore="true">我不是单推</span>
			</td>
			<td>
				<input type="text" name="shoot1" placeholder="点击<我不是单推>即可添加更多">
				<br>
				<span class="add-btn" onclick="addOption(this)" data-html2canvas-ignore="true">我不是单推</span>
			</td>
		</tr>
		<tr>
			<th>live最强的成员or团</th>
			<th>最会营业的成员or团</th>
		</tr>
		<tr>
			<td>
				<input type="text" name="live1" placeholder="点击<我不是单推>即可添加更多">
				<br>
				<span class="add-btn" onclick="addOption(this)" data-html2canvas-ignore="true">我不是单推</span>
			</td>
			<td>
				<input type="text" name="business1" placeholder="点击<我不是单推>即可添加更多">
				<br>
				<span class="add-btn" onclick="addOption(this)" data-html2canvas-ignore="true">我不是单推</span>
		</tr>
			<th colspan="2">我是？</th>
		<tr>
			<td colspan="2">
				<input type="checkbox">live猴子
				<input type="checkbox">特典会老头
				<input type="checkbox">士大夫
				<input type="checkbox">现役
			</td>
		</tr>
		<tr>
			<th colspan="2">完成过的壮举</th>
		</tr>
		<tr>
			<td colspan="2">
				<input type="checkbox">优胜
				<input type="checkbox">关门
				<input type="checkbox">极限往返
				<input type="checkbox">微博中奖
			</td>
		</tr>
		<tr>
			<th colspan="2" font-size: 20px;>制作@MageTong  地址:csdd.top/idol</th>
		</tr>
	</table>
	<br>
	<center>
	<button class="generate-btn" onclick="generateImage()">生成图片</button>
	</center>
	<script>
		function addOption(element) {
			var input = document.createElement("input");
			input.type = "text";
			input.name = element.parentNode.firstChild.name;
			input.style.display = "block";
			input.style.marginTop = "10px";
			input.style.marginBottom = "10px";
			input.style.fontSize = "22px";
			input.style.textAlign = "center";
			element.parentNode.insertBefore(input, element);
		}

		function generateImage() {
			var table = document.getElementsByTagName('table')[0];
			html2canvas(table).then(function(canvas) {
				var link = document.createElement('a');
				link.download = '地下偶像喜好表.jpg';
				link.href = canvas.toDataURL('image/jpeg');
				link.click();
			});
		}
	</script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</body>
</html>
